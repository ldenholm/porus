syntax = "proto3";
package service.location;
option go_package = "pb";

// Service
service LocationService {
    rpc GetLocation(LocationRequest) returns (LocationResponse) {}
}

// Messages
message LocationRequest {
    int32 user_id = 1;
}
message LocationResponse {
    string timestamp = 1;
    double latitude = 2;
    double longitude = 3;
    int32 user_id = 4;
}